apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: www.findhotel.site
      http:
        paths:
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: findhotel-srv
                port:
                  number: 3333
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: findhotel-srv
                port:
                  number: 4200

---
apiVersion: v1
kind: Service
metadata:
  name: findhotel-loadbalancer
  annotations:
    kubernetes.digitalocean.com/load-balancer-id: "findhotel-loadbalancer-id"
    service.beta.kubernetes.io/do-loadbalancer-size-unit: "3"
spec:
  type: LoadBalancer
  selector:
    app: nginx-example
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80